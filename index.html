<!doctype html>
<html lang="en" data-framework="javascript">
	<head>
		<meta charset="utf-8">
		<title>HTML5 Programming - 1 Class</title>
		<link rel="stylesheet" href="asset/base.css">

		<style>
			.fadeOut{
				opacity: 0; <!--트랜지션이 적용될 때 애니메이션이 되는게 아니고 적용된 트랜지션의 속성이 변경될 떄 애니메이션이 트리거 된다.-->
			}

			따라서 기본적으로 뭔저 뭘 해야 하냐면
			트랜지션이 트리거 되는 시점은 그 속성이 변경되는 시점이다!

			.todo-list li {
				transition : opacity 1s;
			}
		</style>
	</head>
	<body>
		<section id="todoapp">
					<header id="header">
						<h1>todos</h1>
						<input id="new-todo" placeholder="What needs to be done?" autofocus>
					</header>

					<section id="main">
							<input id="toggle-all" type="checkbox">
							<label for="toggle-all">Mark all as complete</label>
									<ul id="todo-list">
									</ul>
					</section>

			<footer id="footer">
				<span id="todo-count"></span>
				<ul id="filters">
					<li>
						<a href="index.html" class="selected">All</a>
					</li>
					<li>
						<a href="active">Active</a>
					</li>
					<li>
						<a href="completed">Completed</a>
					</li>
				</ul>
				<button id="clear-completed">Clear completed</button>
			</footer>
		</section>
		<footer id="info">
			<p>Double-click to edit a todo</p>
			<p>Created by <a href="http://twitter.com/oscargodson">Oscar Godson</a></p>
			<p>Refactored by <a href="https://github.com/cburgmer">Christoph Burgmer</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>

		<script type="text/javascript" src="asset/nativeJS.js"></script>
